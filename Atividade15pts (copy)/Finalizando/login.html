<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="#" class="logo-link">
                    <span class="logo-text">Mangateca</span><span class="hidden">DiCria</span>
                </a>
            </div>
            <ul class="menu-list">
                <li><a href="index.html" class="menu-link">Home</a></li>
                <li><a href="loja.html" class="menu-link">Loja</a></li>
                <li><a href="noticia.html" class="menu-link">Notícias</a></li>
                <li><a href="quemSomos.html" class="menu-link">Quem Somos?</a></li>
                <li><a href="formulario.html" class="menu-link"><button class="btn-doe">Doe!</button></a></li>
                <li><a href="login.html" class="menu-link"><button class="content-button">Log in</button></a></li>
            </ul>
        </nav>
    </div>
    <section id="auth-section">
        <div class="login" id="login">
        <h3>Já tem login?</h3>
        <form>
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="login-email" placeholder="Digite seu email" required>

            <label for="login-password">Senha:</label>
            <input type="password" id="login-password" name="login-password" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>
        </form>
        </div>

        <div class="register" id="register">
        <h3>Cadastre-se!</h3>
        <form>
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" required>

            <label for="street">Rua:</label>
            <input type="text" id="street" name="street" placeholder="Digite o nome da sua rua" required>

            <label for="city">Cidade:</label>
            <input type="text" id="city" name="city" placeholder="Digite sua cidade" required>

            <label for="zip">CEP:</label>
            <input type="text" id="zip" name="zip" placeholder="XXXXX-XXX" required>

            <button type="submit">Finalizar Cadastro</button>
        </form>
        </div>
    </section>
    
    <div class="bottom-content">
        <div class="background">
            <div class="half"></div>
            <div class="half dark-bg"></div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2024 Biblioteca Comunitária de Quadrinhos</p>
    </footer>
</body>
</html>
