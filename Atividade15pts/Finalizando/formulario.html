        <h3>Doe um Mangá ou Quadrinho</h3>
        <form>
          <label for="file">Capa do Mangá/Quadrinho:</label>
          <input type="file" id="file" name="file" accept="image/*">
    
          <label for="comments">Comentários:</label>
          <textarea id="comments" name="comments" rows="4" placeholder="Adicione um comentário sobre a sua doação..."></textarea>
    
          <button type="submit">Enviar Doação</button>
        </form>
      </section>
