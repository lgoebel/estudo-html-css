<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="#" class="logo-link">
                    <span class="logo-text">Mangateca</span><span class="hidden">DiCria</span>
                </a>
            </div>
            <ul class="menu-list">
                <li><a href="#" class="menu-link">Home</a></li>
                <li><a href="#" class="menu-link">Loja</a></li>
                <li><a href="#" class="menu-link">Notícias</a></li>
                <li><a href="#" class="menu-link">Contato</a></li>
                <li><a href="#" class="menu-link"><button class="content-button">Log in</button></a>
            </ul>
        </nav>
    </div>
    
    <section id="contato">
        <h3>Entre em Contato</h3>
        <form action="" method="">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <div class="bottom-content">
        <div class="background">
            <div class="half"></div>
            <div class="half dark-bg"></div>
        </div>
    </div>


    <footer class="footer">
        <p>© 2024 Biblioteca Comunitária de Quadrinhos</p>
    </footer>
</body>
</html>
