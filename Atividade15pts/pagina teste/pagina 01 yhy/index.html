<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>Biblioteca Comunitária de Quadrinhos</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <nav class="navbar">
                <div class="logo">
                    <a href="#" class="logo-link">
                        <span class="logo-text">Mangateca</span><span class="hidden">DiCria</span>
                    </a>
                </div>
                <button class="nav-button">
                    <img src="GitHub-Mark-32px.png" alt="Github">GitHub
                </button>
            </nav>
        </div>

        <div class="main-content">
            <div class="images">
                <img class="icon" src="logo01.png" alt="Ícone ">
                <img class="icon" src="Imagens/1F47D.png" alt="Ícone ">
                <img class="icon" src="Imagens/1F393.png" alt="Ícone ">
            </div>
            <div class="text-content">
                <h2 class="title">
                    Bem-vindo à<br><span class="highlight">Mangateca DiCria</span>
                </h2>
                <p class="description">
                    Nosso objetivo é incentivar a leitura e reverter as vendas em melhorias no espaço comunitário, oferecendo histórias em quadrinhos que inspiram e conectam. Todo o valor arrecadado é investido em novos quadrinhos e no acolhimento de crianças e jovens.
                </p>
                <button class="content-button">
                    <img src="" alt="">Instagram
                </button>
            </div>
        </div>

        <div class="bottom-content">
            <div class="background">
                <div class="half"></div>
                <div class="half dark-bg"></div>
            </div>
            <div class="img-content">
                <img class="image" src="pessoas.png" alt="Imagem da Biblioteca">
            </div>
        </div>
    </div>
</body>
</html>
