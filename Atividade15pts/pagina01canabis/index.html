<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receba Nosso PDF - Biblioteca de Quadrinhos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        main {
            padding: 20px;
        }
        form {
            background-color: white;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Biblioteca Comunitária de Quadrinhos</h1>
        <p>Receba um PDF especial para ajudar nossa biblioteca!</p>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <h2>Preencha o formulário abaixo</h2>
        <p>Após enviar seus dados, você receberá o PDF diretamente no seu e-mail.</p>

        <!-- Formulário -->
        <form action="https://example.com/enviar-pdf" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

            <button type="submit">Receber PDF</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>© 2024 Biblioteca Comunitária de Quadrinhos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
